<div class="container-fluid mt-4">
 <div class="row justify-content-center text-center">
  @if (id === 0) {
    <h1>Nuevo Usuario</h1>
  } @else {
    <h1>Editar Usuario</h1>
  }
 </div>
 <div class="row justify-content-center mt-4">
  <form [formGroup]="form" (ngSubmit)="save()" class="row justify-content-center w-25">
    <div class="col-12">
      <div class="mb-3">
        <label for="fullName_user" class="form-label">Nombre Completo</label>
        <input formControlName="nombre" type="text" class="form-control" id="fullName_user">
      </div>
    </div>
    <div class="col-12">
      <div class="mb-3">
        <label for="email_user" class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" id="email_user" placeholder="name@example.com">
      </div>
    </div>
    <div class="col-12">
      <div class="mb-3">
        <label for="age_user" class="form-label">Edad</label>
        <input formControlName="edad" type="number" min="0" max="1000" class="form-control" id="age_user">
      </div>
    </div>
    <div class="col-auto">
      <div class="mt-3">
        <button type="submit" [disabled]="form.invalid" class="btn btn-success">{{id === 0 ? 'Agregar' : 'Editar'}}</button>
      </div>
    </div>
   </form>
 </div>

</div>
