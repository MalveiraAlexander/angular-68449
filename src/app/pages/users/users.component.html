<div class="container-fluid">
  <div class="row justify-content-end mt-4">
    @defer (on immediate()) {
      <app-topbar routerLinkAdd="/users/add" (onTextChange)="searchUser($event)"></app-topbar>
    }
  </div>
  <div class="row justify-content-center mt-3">
    @for (item of users(); track item.id) {
      <div class="col-12 col-md-6 col-lg-3 col-xl-2">
        <div class="card p-3">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <h3>{{item.name}}</h3>
            </div>
            <div class="row justify-content-center">
              <h5>{{item.email}}</h5>
            </div>
            <div class="row justify-content-center">
              <p>Edad: {{item.edad}}</p>
            </div>
            <div class="row justify-content-center">
              <div class="col-auto">
                <button type="button" (click)="deleteUser(item.id)" class="btn btn-danger">Eliminar</button>
              </div>
              <div class="col-auto">
                <button type="button" [routerLink]="['/users/edit', item.id]" class="btn btn-info">Editar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    }

  </div>
</div>
