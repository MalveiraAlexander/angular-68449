<div class="container-fluid">
  <div class="row justify-content-center mt-3">
    <div class="col-12 col-md-6">
      <h1 class="text-center">Primera clase de Angular 13+ Educaci√≥nIT</h1>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-auto">
      <button class="btn btn-success" (click)="addName()">Agregar nombre</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-danger" (click)="removeName()">Eliminar nombre</button>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-12 col-md-6">
      <h3 class="text-center">{{nombre}}</h3>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <ng-container *ngFor="let item of nombres" >
      <div *ngIf="item != nombre; else templeteElse" class="col-12 col-md-3">
        <h3 class="text-center">{{item}}</h3>
      </div>
    </ng-container>
  </div>
  <ng-container *ngFor="let item of nombres" >
    <div [ngSwitch]="item" class="row justify-content-center mt-3">
      <div *ngSwitchCase="nombre" class="col-12 col-md-3">
        <div class="card p-3">
          <h5 class="text-center">{{item}}</h5>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="row justify-content-center mt-3">
    <app-prueba></app-prueba>
  </div>
  <div class="row justify-content-center mt-3">
    <app-prueba></app-prueba>
  </div>
</div>
<ng-template #templeteElse>
  <div class="col-12 col-md-3">
    <h3 class="text-center">Mario</h3>
  </div>
</ng-template>
